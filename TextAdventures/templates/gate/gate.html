{% load static %}
<!DOCTYPE html>
<html lang="en">

<head class="w-100 h-100">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/index.js' %}"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .bg-dark-50 {
            background-color: rgba(0, 0, 0, 0.75);

        }
    </style>
</head>

<body class="w-100 h-100 d-flex align-items-center brick container">
    <section class="d-flex text-white flex-column align-items-center w-100 col-12 bg-dark-50 p-5 rounded-4" id="gate">
        {% if user.is_authenticated %}
        <a href="" class="btn gate-btn btn-lg btn-outline-light w-50">
            <h1><b>เล่นเกม</b></h1>
        </a>
        <hr>
        <button class="btn btn-md btn-outline-light">ออกจากระบบ</button>
        {% else %}
        <div id="not_auth" class="row w-100">
            <div class="col-md-6 col-12 my-2">
                <a href="{% url 'login_page' %}" class="btn btn-lg gate-btn btn-outline-light w-100">เข้าสู่ระบบ</a>
            </div>
            <div class="col-md-6 col-12 my-2">
                <a href="{% url 'register_page' %}" class="btn btn-lg gate-btn btn-outline-light w-100">ลงทะเบียน</a>
            </div>
        </div>

        {% endif %}
    </section>
</body>

</html>
